<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Stopwatch</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="stopwatch">
            <div class="time">00:00</div>
            <div class="buttons">
                <label type="button" class="btn reset" onclick="reset()">
                    <img src="./icons/reset.png" />
                </label>
                <label type="button" class="btn start-stop">
                    <img src="./icons/start.png" />
                </label>
                <label type="button" class="btn settings" for="checkbox">
                    <img src="./icons/setting.png" />
                </label>
            </div>
        </div>
        <input type="checkbox" id="checkbox" />
        <div class="settings-popup" onclick="checkbox.checked = false">
            <div class="popup-inner"></div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
